apiVersion: v1
kind: Service
metadata:
  name: busybox-lvm
  labels:
    app: busybox-lvm
spec:
  ports:
  - port: 80
    name: web
  clusterIP: None
  selector:
    app: busybox-lvm
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: busybox-lvm
spec:
  selector:
    matchLabels:
      app: busybox-lvm
  podManagementPolicy: Parallel
  serviceName: "busybox-lvm"
  replicas: 1
  volumeClaimTemplates:
  - metadata:
      name: html
    spec:
      accessModes:
        - ReadWriteOnce
      storageClassName: open-local-lvm
      resources:
        requests:
          storage: 10Gi
  template:
    metadata:
      labels:
        app: busybox-lvm
    spec:
      runtimeClassName: kata-qemu
      tolerations:
        - key: node-role.kubernetes.io/master
          operator: Exists
          effect: NoSchedule
      containers:
      - name: busybox-lvm
        # image: zcy-Z390-AORUS-MASTER.sh.intel.com/mysql:latest
        image: zcy-Z390-AORUS-MASTER.sh.intel.com/busybox
        imagePullPolicy: Always
        volumeMounts:
        - mountPath: "/data"
          name: html
        command:
        - sh
        - "-c"
        - |
            while true; do
              echo "huizhi testing";
              echo "yes ">>/data/yes.txt;
              sleep 120s
            done;
